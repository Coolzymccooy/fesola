    <style>
      :root {
        --primary-blue: #1e3a8a;
        --secondary-blue: #2563eb;
        --accent-blue: #3b82f6;
        --light-blue: #eff6ff;
        --logo-blue: #94a3b8;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: #ffffff;
        color: #1a1a1a;
        overflow-x: hidden;
      }
      .serif { font-family: 'Playfair Display', serif; }
      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      
      /* THE ULTIMATE PRINT ENGINE */
      @media print {
        /* Reset browser defaults */
        @page { size: A4; margin: 0; }
        
        /* Hide absolutely everything */
        body * { 
          visibility: hidden !important; 
          display: none !important; 
        }
        
        /* Show only the targeted printable area */
        .printable-area, 
        .printable-area * { 
          visibility: visible !important; 
          display: block !important; 
        }

        /* Force the printable area to be the ONLY thing on the page */
        .printable-area {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 40px !important;
          background: white !important;
          color: black !important;
          box-shadow: none !important;
          border: none !important;
          z-index: 9999 !important;
        }

        /* Specifically hide UI elements inside the printable area */
        .no-print { 
          display: none !important; 
          visibility: hidden !important;
        }
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #fdfcfb; }
      ::-webkit-scrollbar-thumb {
        background: #dbeafe;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--primary-blue); }
    </style>
